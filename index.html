<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
        <p>Because pixel art's awesome</p>
    </div>

    <div class="middleSection">
    
            <div class="settings">
                    <div class="general hover">
                        <div class="settingTitle">General</div>
                        <button title="Enter a number to create a new grid between 2x2 and 100x100" id="newGrid" class="generalButton">New Grid</button>
                        <button title="Reset the actual grid" id="clearAll" class="generalButton">Clear</button>
                        <button title="If activated, it will darkens the square at each interaction - will reset the grid when it's activate or desactivate" id="darkerMode" class="generalButton">Darker</button>
                    </div>

                    <div class="color hover">
                        <input type="color" id="colorMode">
                        <label title="Pick your own color" for="colorMode">Color</label>
                        <button title="Will apply a random color" id="rainbowMode" class="colorButton">Rainbow</button>
                        <button title="If activated, will keep the color randomly assign with the rainbow mode" id="keepRainbowColor" class="colorButton">Keep Rainbow Color : ON</button>
                        <button title="Use your mouse as a eraser" id="eraserMode" class="colorButton">Eraser</button>
                    </div>

                    <div class="brush hover">Brush
                        <button title="Mouse over the grid to paint it" id ="mouseover" class="brushButtonMode">Hover</button>
                        <button title="Click and drag your mouse on the grid to paint it" id ="click" class="brushButtonMode">Click</button>
                    </div>
            </div>

        <div class="container"></div>

    </div>


    <div class="footer">
        <div>
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer" >
                Thanks to The Odin Project
            </a>
        </div>
        <div>By Lucas FOURNIOL</div>
        <div>
            <a href="https://github.com/Oreus-F/Etch-a-Sketch">GitHub Project</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
