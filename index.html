<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
        <p>Because pixel art's awesome</p>
    </div>

    <div class="middleSection">
    
        <div class="settings">
            <div class="panel">
                <button class="newGrid">New Grid</button>

                <button class="colorMode">Brush Color</button>
                <button class="rainbowMode">Rainbow Mode</button>
                <button class="eraserMode">Eraser</button>
                <button class="clearAll">Clear</button>

                <button class="hoverMode">Hover</button>
                <button class="clickMode">Click</button>
            </div>
        </div>
        <div class="container"></div>

    </div>


    <div class="footer">
        <div>
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer" >
                Thanks to The Odin Project
            </a>
        </div>
        <div>By Lucas FOURNIOL</div>
        <div>
            <a href="https://github.com/Oreus-F/Etch-a-Sketch">GitHub Project</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
