<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch a Sketch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header mainPadding">
        <div class="headerTitle">
            <p class="titleOne">Etch <span class="titleTwo">A</span> <span class="titleThree">Sketch</span></p>
            <p class="pixelArt">Because pixel art is awesome !</p>
        </div>
        
        <div class="rightPanel">
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer" >
                Thanks to The Odin Project
            </a>
        </div>
        <div class="rightPanel">
            <a href="https://github.com/Oreus-F/Etch-a-Sketch">GitHub Project</a>
        </div>
        <div class="rightPanel">By Lucas FOURNIOL</div>
   </div>


   <div class="middleSection mainPadding">
  
       <div class="settings">
               <button title="Enter a number to create a new grid between 2x2 and 100x100" id="newGrid" class="buttonLook">New Grid</button>
               <button title="Reset the actual grid" id="clearAll" class="buttonLook">Clear</button>
               <button title="If activated, it will darkens the square at each interaction - will reset the grid when it's activate or desactivate" id="darkerMode" class="buttonLookActive buttonLook">Darker</button>

                <input type="color" id="colorMode">
               <label title="Pick your own color" for="colorMode" id="colorModeLabel" class="buttonLookActive buttonLook">Color</label>
               <button title="Will apply a random color" id="rainbowMode" class="buttonLook">Rainbow</button>
               <button title="If activated, will keep the color randomly assign with the rainbow mode" id="keepRainbowColor" class="buttonLook btn-disable">Keep Rainbow Color</button>
               <button title="Use your mouse as an eraser" id="eraserMode" class="buttonLook">Eraser</button>


               <button title="Mouse over the grid to paint it" id ="mouseover" class="buttonLook buttonLookActive">Hover</button>
               <button title="Click and drag your mouse on the grid to paint it" id ="click" class="buttonLook">Click</button>
       </div>


       <div class="container"></div>


   </div>

   <script src="script.js"></script>
</body>
</html>
