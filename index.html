<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="titleOne">Etch<span class="titleTwo">A</span><span class="titleThree">Sketch</span></p>
        <p class="pixelArt">Because pixel art's awesome</p>
    </div>

    <div class="middleSection">
    
        <div class="settings">
                <div class="general hover">
                    <button title="Enter a number to create a new grid between 2x2 and 100x100" id="newGrid" class="generalButton buttonLook">New Grid</button>
                    <button title="Reset the actual grid" id="clearAll" class="generalButton buttonLook">Clear</button>
                    <button title="If activated, it will darkens the square at each interaction - will reset the grid when it's activate or desactivate" id="darkerMode" class="generalButton buttonLook">Darker</button>
                </div>

                <div class="color hover">
                    <input type="color" id="colorMode">
                    <label title="Pick your own color" for="colorMode" class="buttonLook">Color</label>
                    <button title="Will apply a random color" id="rainbowMode" class="colorButton buttonLook">Rainbow</button>
                    <button title="If activated, will keep the color randomly assign with the rainbow mode" id="keepRainbowColor" class="colorButton buttonLook">Keep Rainbow Color : ON</button>
                    <button title="Use your mouse as a eraser" id="eraserMode" class="colorButton buttonLook">Eraser</button>
                </div>

                <div class="brush hover">
                    <button title="Mouse over the grid to paint it" id ="mouseover" class="brushButtonMode buttonLook">Hover</button>
                    <button title="Click and drag your mouse on the grid to paint it" id ="click" class="brushButtonMode buttonLook">Click</button>
                </div>
        </div>

        <div class="container"></div>

    </div>


    <div class="footer">
        <div>
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer" >
                Thanks to The Odin Project
            </a>
        </div>
        <div>By Lucas FOURNIOL</div>
        <div>
            <a href="https://github.com/Oreus-F/Etch-a-Sketch">GitHub Project</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
