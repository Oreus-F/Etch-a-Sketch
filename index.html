<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
        <p>Because pixel art's awesome</p>
    </div>

    <div class="middleSection">
    
        <div class="settings">
            <div class="panel">
                <div class="general hover">
                    <div class="settingTitle">General</div>
                    <button id="newGrid" class="generalButton">New Grid</button>
                    <button id="clearAll" class="generalButton">Clear</button>
                </div>

                <div class="color hover">
                    <input type="color" id="colorMode">
                    <label for="colorMode">Color</label>
                    <button id="rainbowMode" class="colorButton">Rainbow</button>
                    <button id="eraserMode" class="colorButton">Eraser</button>
                    <button id="darkerMode" class="colorButton">Darker</button>
                </div>

                <div class="brush hover">Brush
                    <button id ="mouseover" class="brushButtonMode">Hover</button>
                    <button id ="click" class="brushButtonMode">Click</button>
                </div>
            </div>
        </div>
        <div class="container"></div>

    </div>


    <div class="footer">
        <div>
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer" >
                Thanks to The Odin Project
            </a>
        </div>
        <div>By Lucas FOURNIOL</div>
        <div>
            <a href="https://github.com/Oreus-F/Etch-a-Sketch">GitHub Project</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
